<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li style="color:red;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h3>Admin Login</h3>
    <form action="{{ url_for('admin_login') }}" method="POST">
        <input type="text" name="username" placeholder="Admin Username" required><br>
        <input type="password" name="password" placeholder="Admin Password" required><br>
        <button type="submit">Login as Admin</button>
    </form>

    <h3>User Login</h3>
    <form action="{{ url_for('user_login') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login as User</button>
    </form>

    <h3>Register</h3>
    <form action="{{ url_for('register_user') }}" method="POST">
        <input type="text" name="user_id" placeholder="User ID" required><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="passwrd" placeholder="Password" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="phone" placeholder="Phone" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
